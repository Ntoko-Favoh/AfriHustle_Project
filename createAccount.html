<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Afrihustle Clone</title>
  <link rel="stylesheet" href="./createAccount.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<style>
  /* General Styles */
body {
  margin: 0;
  padding: 0;
  font-family: "Montserrat", sans-serif;
}

.container {
  display: flex;
  width: 100%;
  max-height: 185vh;
  background-color: #007b5e;
  overflow: hidden;
}

/* Form Section */
.form-section {
  width: 80%;
  padding: 30px;
  background-color: #007b5e;
  color: #ffffff;
  display: flex;
  flex-direction: column;
}

.back-button {
  background: none;
  border: none;
  color: #ffffff;
  font-size: 16px;
  cursor: pointer;
  margin-bottom: 20px;
  display: flex;
  justify-items: left;
  align-items: flex-start;
  gap: 15px;
}

.profile-picture img {
  width: 80px;
  height: 60px;
  border-radius: 10%;
  margin-bottom: 20px;
}

.create-account-form h2 {
  font-size: 25px;
  margin-bottom: 90px;
}

.input-group {
  margin-bottom: 20px;

}

.input-group label {
  font-size: 14px;
  margin-bottom: 5px;
  display: block;
}

.input-group div {
  display: flex;
  align-items: center;
  background-color: #007b5e;
  padding: 3px;
  
}

.input-group input,
.input-group select {
  padding: 12px;
  font-size: 14px;
  width: 100%;
  background-color: #007b5e;
  color: #ffffff;
  border-radius: 8px;
}

.input-wrapper {
  position: relative;
}

.input-wrapper i {
  position: absolute;
  top: 50%;
  left: 12px;
  transform: translateY(-50%);
  color: #aaa;
  pointer-events: none; /* makes icon unclickable */
}

.input-wrapper input {
  width: 100%;
  padding: 10px 12px 10px 38px; /* left padding to avoid overlapping the icon */
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 16px;
}

.form-row {
  display: flex;
  gap: 15px;
}

.signup-button {
  background-color: #ffa500;
  border: none;
  color: #ffffff;
  padding: 8px;
  border-radius: 5px;
  margin-top: 20px;
  font-size: 14px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  width: 250px;
}

.signup-button:hover {
  background-color: #ffa500;
}

.create-account-form p {
  font-size: 14px;
  color: #ffffff;
  margin-top: 20px;
  text-align: center;
  display: flex;
  justify-content: flex-start;
  gap: 10px;
}

.create-account-form a {
  color: #ffa500;
  text-decoration: none;
}

/* Welcome Section */
.welcome-section {
  width: 50%;
  padding: 40px;
  text-align: left;
  background-color: #ffffff;
}

.welcome-image {
  width: 100%;
  height: 320px;
  border-radius: 10px;
  margin-bottom: 20px;
}

.highlight {
  color: #ffa500;
}

.carousel-indicators {
  display: flex;
  gap: 10px;
  margin-top: 20px;
}

.dot {
  width: 15px;
  height: 15px;
  background-color: #ffa500;
  border-radius: 50%;
  cursor: pointer;
}

.dot.active {
  background-color: #787474;
}
</style>
<body>
  <div class="container">
    <!-- Left Section: Create Account -->
    <div class="form-section">
      <button class="back-button"><i class="fa fa-arrow-left"></i><a href="../AfriHustle_Project/signup.html">Back</a> </button>
      <div class="profile-picture">
        <img src="./Assets/Logo.jpg" alt="Profile Picture">
      </div>
      <form class="create-account-form">
        <h2>Create Account</h2>
        <div class="form-row">
          <div class="input-group">
            <label for="full-name">Full name</label>
            <div class="input-wrapper">
              <i class="fa fa-user"></i>
              <input type="text" id="full-name" placeholder="Bassam Altayeed" required>
            </div>
          </div>
          <div class="input-group">
            <label for="nickname">Nickname (How you want to be called?)</label>
            <div class="input-wrapper">
              <i class="fa fa-user"></i>
              <input type="text" id="nickname" placeholder="Bassy">
            </div>
          </div>
        </div>
        <div class="input-group">
          <label for="company-name">Company name</label>
          <div class="input-wrapper">
            <i class="fa fa-building"></i>
            <input type="text" id="company-name" placeholder="Bassam">
          </div>
        </div>
        <div class="form-row">
          <div class="input-group">
            <label for="email">Email</label>
            <div class="input-wrapper">
              <i class="fa fa-envelope"></i>
              <input type="email" id="email" placeholder="Bassam">
            </div>
          </div>
          <div class="input-group">
            <label for="location">Location</label>
            <div class="input-wrapper">
              <i class="fa fa-map-marker-alt"></i>
              <input type="text" id="location" placeholder="Lagos">
            </div>
          </div>
        </div>
        <div class="input-group">
          <label for="sector">Sector</label>
          <div class="input-wrapper">
            <i class="fa fa-industry"></i>
            <select id="sector" style="padding-left: 30px;">
              <option value="option">Bassam</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="input-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <i class="fa fa-lock"></i>
              <input type="password" id="password" placeholder="••••••••" required>
            </div>
          </div>
          <div class="input-group">
            <label for="confirm-password">Confirm password</label>
            <div class="input-wrapper">
              <i class="fa fa-lock"></i>
              <input type="password" id="confirm-password" placeholder="••••••••" required>
            </div>
          </div>
        </div>
        <button class="signup-button">Signup <i class="fa fa-arrow-right"></i></button>
        <p>Have an account already? <a href="#">Login</a></p>
      </form>
    </div>

    <!-- Right Section: Welcome Section -->
    <div class="welcome-section">
      <img src="./Assets/Carpenter.jpg" alt="Welcome Image" class="welcome-image">
      <h1>Welcome To <span class="highlight">Afrihustle</span>, Linking Talent And Opportunities.</h1>
      <p>Join Afrihustle and connect to job opportunities, financial services, and skill development tailored for informal workers, gig workers, and artisans across Africa.</p>
      <div class="carousel-indicators">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot active"></span>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
  const dots = document.querySelectorAll('.dot');
  dots.forEach((dot, index) => {
    dot.addEventListener('click', () => {
      dots.forEach(d => d.classList.remove('active'));
      dot.classList.add('active');
    });
  });

  const passwordFields = document.querySelectorAll('input[type="password"]');
  const toggleIcons = document.querySelectorAll('.fa-eye');

  toggleIcons.forEach((icon, index) => {
    icon.addEventListener('click', () => {
      const field = passwordFields[index];
      if (field.type === 'password') {
        field.type = 'text';
        icon.classList.replace('fa-eye', 'fa-eye-slash');
      } else {
        field.type = 'password';
        icon.classList.replace('fa-eye-slash', 'fa-eye');
      }
    });
  });
});
  </script>
</body>
</html>
