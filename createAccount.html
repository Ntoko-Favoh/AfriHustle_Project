<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Afrihustle - Create Account</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      line-height: 1.6;
    }

    .container {
      display: flex;
      min-height: 100vh;
      max-width: 1200px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    /* Form Section */
    .form-section {
      width: 50%;
      padding: 40px;
      background-color: #007b5e;
      color: #ffffff;
      display: flex;
      flex-direction: column;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: none;
      border: none;
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 30px;
      text-decoration: none;
    }

    .back-button a {
      color: white;
      text-decoration: none;
    }

    .profile-picture img {
      width: 80px;
      height: 80px;
      border-radius: 50%; /* Changed to make logo round */
      margin-bottom: 30px;
      object-fit: cover;
    }

    .create-account-form h2 {
      font-size: 28px;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      font-size: 14px;
      margin-bottom: 8px;
      display: block;
      font-weight: 500;
    }

    .input-wrapper {
      position: relative;
      width: 100%;
    }

    .input-wrapper i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #aaa;
    }

    .input-wrapper input,
    .input-wrapper select {
      width: 100%;
      padding: 12px 15px 12px 45px;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 8px;
      font-size: 14px;
      background-color: rgba(255,255,255,0.1);
      color: white;
      transition: all 0.3s ease;
    }

    .input-wrapper input:focus,
    .input-wrapper select:focus {
      outline: none;
      border-color: #ffa500;
      background-color: rgba(255,255,255,0.2);
    }

    .input-wrapper input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    .form-row {
      display: flex;
      gap: 15px;
    }

    .form-row .input-group {
      flex: 1;
    }

      /* Signup Button */
      .signup-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: #ffa500;
      color: white; /* Ensured text color is white */
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      max-width: 250px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .signup-button:hover {
      background-color: #e69500;
      color: white; /* Ensured text stays white on hover */
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .create-account-form p {
      font-size: 14px;
      color: #ffffff;
      margin-top: 20px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .create-account-form a {
      color:white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .create-account-form p a {
    color: #ffa500 !important;
    font-weight: 600;
    }

    .create-account-form p a:hover {
    color: #e69500 !important;
    text-decoration: underline;
    }

    .create-account-form a:hover {
      text-decoration: underline;
    }

    /* Welcome Section */
    .welcome-section {
      width: 50%;
      padding: 60px 40px;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .welcome-image {
      width: 500px;
      height: 400px;
      border-radius: 10px;
      margin-bottom: 30px;
      object-fit: cover;
    }

    .welcome-section h1 {
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: 700;
      color: #007b5e;
    }

    .highlight {
      color: #ffa500;
    }

    .welcome-section p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .carousel-indicators {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .dot {
      width: 12px;
      height: 12px;
      background-color: #ddd;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .dot.active {
      background-color: #ffa500;
      transform: scale(1.2);
    }

    /* Responsive Design */
    @media (max-width: 992px) {
      .container {
        flex-direction: column;
        max-width: 600px;
      }

      .form-section,
      .welcome-section {
        width: 100%;
      }

      .welcome-section {
        padding: 40px;
      }
    }

    @media (max-width: 576px) {
      .container {
        border-radius: 0;
      }

      .form-section {
        padding: 30px 20px;
      }

      .welcome-section {
        padding: 30px 20px;
      }

      .form-row {
        flex-direction: column;
        gap: 0;
      }

      .signup-button {
        max-width: 100%;
      }

      .create-account-form h2,
      .welcome-section h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Section: Create Account -->
    <div class="form-section">
      <a href="signup.html" class="back-button"><i class="fa fa-arrow-left"></i> Back</a>
      <div class="profile-picture">
        <img src="assests/logo2.jpeg" alt="Afrihustle Logo">
      </div>
      <form class="create-account-form">
        <h2>Create Account</h2>
        <div class="form-row">
          <div class="input-group">
            <label for="full-name">Full name</label>
            <div class="input-wrapper">
              <i class="fa fa-user"></i>
              <input type="text" id="full-name" placeholder="Enter your full name" required>
            </div>
          </div>
          <div class="input-group">
            <label for="nickname">Nickname</label>
            <div class="input-wrapper">
              <i class="fa fa-user"></i>
              <input type="text" id="nickname" placeholder="How you want to be called">
            </div>
          </div>
        </div>
        <div class="input-group">
          <label for="company-name">Company name</label>
          <div class="input-wrapper">
            <i class="fa fa-building"></i>
            <input type="text" id="company-name" placeholder="Your company name">
          </div>
        </div>
        <div class="form-row">
          <div class="input-group">
            <label for="email">Email</label>
            <div class="input-wrapper">
              <i class="fa fa-envelope"></i>
              <input type="email" id="email" placeholder="Your email address">
            </div>
          </div>
          <div class="input-group">
            <label for="location">Location</label>
            <div class="input-wrapper">
              <i class="fa fa-map-marker-alt"></i>
              <input type="text" id="location" placeholder="Your location">
            </div>
          </div>
        </div>
        <div class="input-group">
          <label for="sector">Sector</label>
          <div class="input-wrapper">
            <i class="fa fa-industry"></i>
            <select id="sector">
              <option value="" disabled selected>Select your sector</option>
              <option value="technology">Technology</option>
              <option value="agriculture">Agriculture</option>
              <option value="construction">Construction</option>
              <option value="retail">Retail</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="input-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <i class="fa fa-lock"></i>
              <input type="password" id="password" placeholder="••••••••" required>
              <i class="fa fa-eye toggle-password" style="left: auto; right: 15px; cursor: pointer;"></i>
            </div>
          </div>
          <div class="input-group">
            <label for="confirm-password">Confirm password</label>
            <div class="input-wrapper">
              <i class="fa fa-lock"></i>
              <input type="password" id="confirm-password" placeholder="••••••••" required>
              <i class="fa fa-eye toggle-password" style="left: auto; right: 15px; cursor: pointer;"></i>
            </div>
          </div>
        </div>
        <a href="signin.html" class="signup-button">Signup <i class="fa fa-arrow-right"></i></a>
        <p>Have an account already? <a href="signin.html">Login</a></p>
      </form>
    </div>

    <!-- Right Section: Welcome Section -->
    <div class="welcome-section">
      <img src="assests/bfb8545ce3a63333f2f6762b453a3655.jpg" alt="Welcome Image" class="welcome-image">
      <h1>Welcome To <span class="highlight">Afrihustle</span>, Linking Talent And Opportunities.</h1>
      <p>Join Afrihustle and connect to job opportunities, financial services, and skill development tailored for informal workers, gig workers, and artisans across Africa.</p>
      <div class="carousel-indicators">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Carousel dots functionality
      const dots = document.querySelectorAll('.dot');
      dots.forEach((dot, index) => {
        dot.addEventListener('click', () => {
          dots.forEach(d => d.classList.remove('active'));
          dot.classList.add('active');
        });
      });

      // Toggle password visibility
      const togglePassword = document.querySelectorAll('.toggle-password');
      togglePassword.forEach(icon => {
        icon.addEventListener('click', function() {
          const input = this.parentElement.querySelector('input');
          const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
          input.setAttribute('type', type);
          this.classList.toggle('fa-eye');
          this.classList.toggle('fa-eye-slash');
        });
      });
    });
  </script>
</body>
</html>
