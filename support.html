    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    
        // Chatbot state
        const chatbotState = {
            isOpen: false,
            messages: [
                { role: 'assistant', content: 'Hello! How can I help you today?' }
            ]
        };
    
        // DOM elements
        const toggleBtn = document.getElementById('chatbotToggle');
        const closeBtn = document.getElementById('chatbotClose');
        const chatWindow = document.getElementById('chatbotWindow');
        const messagesContainer = document.getElementById('chatbotMessages');
        const inputField = document.getElementById('chatbotInput');
        const sendBtn = document.getElementById('chatbotSend');
    
        // Toggle chat window
        function toggleChat() {
            chatbotState.isOpen = !chatbotState.isOpen;
            chatWindow.style.display = chatbotState.isOpen ? 'flex' : 'none';
    
            // Update toggle button icon
            const icon = toggleBtn.querySelector('i');
            icon.setAttribute('data-lucide', chatbotState.isOpen ? 'x' : 'message-circle');
            lucide.createIcons();
    
            // Update aria label
            toggleBtn.setAttribute('aria-label', chatbotState.isOpen ? 'Close chat' : 'Open chat');
        }
    
        // Add a new message to the chat
        function addMessage(role, content) {
            chatbotState.messages.push({ role, content });
            renderMessages();
        }
    
        // Render all messages
        function renderMessages() {
            messagesContainer.innerHTML = '';
            chatbotState.messages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.role}-message`;
                messageElement.textContent = message.content;
                messagesContainer.appendChild(messageElement);
            });
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    
        // Send a message
        function sendMessage() {
            const message = inputField.value.trim();
            if (message === '') return;
    
            // Add user message
            addMessage('user', message);
            inputField.value = '';
    
            // Simulate AI response
            setTimeout(() => {
                addMessage('assistant', 'Thanks for your message! This is a simulated response. In a real implementation, this would connect to an AI service.');
            }, 1000);
        }
    
        // Event listeners
        toggleBtn.addEventListener('click', toggleChat);
        closeBtn.addEventListener('click', toggleChat);
        sendBtn.addEventListener('click', sendMessage);
        inputField.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
