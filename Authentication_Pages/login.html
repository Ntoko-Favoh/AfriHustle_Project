<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="login.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">

        <div class="hero-section">
            
        </div>

        <div class="auth-container">

            <!-- login page heading -->
          <h3 style="color: #f5f5f5;">Sign into your <span class="bold_text" style="color: #F89509;">AFRIHUSTLE</span> account</h3>


          
            <!-- Sign In Form -->

            <form id="signin-form" class="form" onsubmit="handleSignIn(event)">

                 <!-- "Username" -->
                <label for="username">Username</label>
                <input type="text" name="username" required>
                
                <!-- "Password" -->
                <label for="password">Password</label>
                <input type="password" name="password" required>
                
            <div class="flex-container">
                    <!-- "Remember me" -->
                <div class="rem-input-flex">
                    <input type="checkbox" name="remember" id="remember" style="cursor: pointer; background-color: transparent; ">
                    <label for="remember" style="margin-left: 0.5rem;">Remember me <span class="rem-warning-message">(Do not use this on public devices)</span></label>
                </div>
                    <!-- forgotten password -->
                    <a href="forgot-password.html" id="forgotten">Forgotten password</a>
            </div>

            <!-- Don't have an account? -->
            <p class="login-opt">Don't have an account? <a  href="createaccount.html" class="toggle-btn">Sign Up</a></p>

                <!-- "submit btn" -->
                <button type="submit">Login</button>

                <p class="login-opt">Or Login using</p>
                <div class="flex-icons">
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-apple "></i>
                    <i class="fa-brands fa-facebook "></i>
                </div>
            </form>


          
            <!-- Sign Up Form -->
</div>

    <script src="login.js">
        
    </script>
</body>
</html>
