<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Password</title>
  <link rel="stylesheet" href="Forgot-pass-styles.css">
</head>
<body>
  <div class="container">
    <h1>Create New Password</h1>
    <form id="passwordForm">
      <div class="form-group">
        <input type="password" class="input-field" id="newPassword" placeholder="New password" required>
        <div class="password-hints">
          <span id="lengthCheck">8+ characters</span>
          <span id="numberCheck">Includes number</span>
        </div>
      </div>
      
      <div class="form-group">
        <input type="password" class="input-field" id="confirmPassword" placeholder="Confirm password" required>
        <div class="error-message" id="matchError"></div>
      </div>
      
      <button type="submit" class="submit-btn">Reset Password</button>
    </form>
  </div>
  <script src="new-password.js"></script>
</body>
</html>
