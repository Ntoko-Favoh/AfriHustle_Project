<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="Forgot-pass-styles.css">
</head>
<body>
  <div class="container">
    <h1>Reset Password</h1>
    <div class="tab-buttons">
      <button class="tab-btn active" data-method="email">Email</button>
      <button class="tab-btn" data-method="sms">SMS</button>
    </div>

    <form id="resetForm">
      <div class="form-group">
        <input type="email" id="resetEmail" class="input-field" placeholder="Email" required style="display: block;">
        <input type="tel" id="resetPhone" class="input-field" placeholder="Phone" required style="display: none;">
      </div>
      <button type="submit" class="submit-btn">Send Code</button>
    </form>
  </div>
  <script src="forgot-password.js"></script>
</body>
</html>
